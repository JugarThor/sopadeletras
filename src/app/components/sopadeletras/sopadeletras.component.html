<div class="search-words-box">
    <span *ngFor="let word of wordsSetted" class="word" [ngClass]="{'completed': word.completed}">{{word.word}}</span>
</div>
<div *ngIf="gameCompleted">
    <p class="text-center">Â¡Has ganado!</p>
</div>
<div class="d-flex justify-content-center">
    <div class="matrix">
        <div *ngFor="let rows of matrix" class="matrix_row">
            <div *ngFor="let cell of rows" class="matrix_cell" [ngClass]="{'active': cell.active, 'success': cell.success}" (click)="toggleCell(cell)">
                <span class="letter" [ngClass]="{'used': cell.used}">{{cell.letter}}</span>
            </div>
        </div>
    </div>
</div>
